<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment="main_content">
        <section class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4><i class="bi bi-person-badge-fill me-2 text-primary"></i>Vendor Privilege Management</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#" class="nav-link"><i class="bi bi-house-door"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Vendor Privilege List</li>
                    </ol>
                </nav>
            </div>
        </section>

        <div class="card shadow-sm mx-auto" >
            <div class="card-header ">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil-square me-2 text-primary"></i>
                        <span th:text="${vendorPrivilege.id != null} ? 'Edit Vendor Privilege' : 'Add Vendor Privilege'"></span>
                    </h5>
                    <a th:href="@{/adminvendorusers/privilegeslist}" class="btn btn-danger btn-sm">
                        <i class="bi bi-x-circle"></i> Close
                    </a>
                </div>
            </div>

            <div class="card-body">

                <form th:action="@{/adminvendorusers/privileges_save}" th:object="${vendorPrivilege}" method="post">
                    <!-- ðŸ”¥ Display all errors at the top -->
                    <div class="mb-3 d-flex justify-content-center">
                        <div class="w-50">
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <div class="w-50">
                            <label class="form-label">Name</label>
                            <input type="hidden" th:field="*{id}" />
                            <input type="text" th:field="*{name}" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>                    </div>

                    <div class="mb-3 d-flex justify-content-center">
                        <div class="w-50">
                            <label class="form-label">Slug</label>
                            <input type="text" th:field="*{slug}" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"></div>
                        </div>                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i> Save Role
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
