<div xmlns:th="http://www.thymeleaf.org" layout:decorate="front-layout-inner-vendor-page">
    <div layout:fragment = "main_content">
        <section class="mb-4">
            <div class="d-flex justify-content-between align-items-center alert alert-secondary">
                <h4>Vendor Payout Methods Management</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#" class="nav-link"><i class="bi bi-house-door"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Vendor Payout Methods List</li>
                    </ol>
                </nav>
            </div>
        </section>
        <div class="row">


            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="font-weight-bold mb-0">
                            <i class="bi bi-list-task"></i> Vendor Payout Methods List
                            <span th:text="${list.size()}"></span>
                        </h5>
                        <div class="btn-group">
                            <a class="btn btn-success btn-sm" th:href="@{/vendor-payout-methods/create}">
                                <i class="bi bi-plus-circle"></i> Add New Method
                            </a>
                            <!-- Example: add more buttons here -->
                            <!--
                            <a class="btn btn-primary btn-sm" href="#">Another Action</a>
                            -->
                        </div>
                    </div>
                    <div class="card-body">

                        <div th:if="${not #strings.isEmpty(message)}"
                             class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>



                        <div class="table-responsive">

                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Vendor</th>
                                        <th>Preferred Method</th>
                                        <th>Account Type</th>
                                        <th>Bank/mobile company Name</th>
                                        <th>Account Title</th>
                                        <th>Account Number</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(list)}">
                                        <td colspan="8" class="text-center">Sorry, no Data found!</td>
                                    </tr>
                                    <tr th:each="m : ${list}">
                                        <td th:text="${m.id}"></td>
                                        <td th:text="${m.vendor?.companyName}"></td>
                                        <td th:text="${m.preferredMethod}"></td>
                                        <td th:text="${m.accountType}"></td>
                                        <td th:text="${m.bankName}"></td>
                                        <td th:text="${m.accountTitle}"></td>
                                        <td th:text="${m.accountNumber}"></td>
                                        <td>
                                            <a th:href="@{/vendor-payout-methods/edit/{id}(id=${m.id})}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square me-2 text-black"></i>Edit</a>
                                        </td>     <td>
                                            <a th:href="@{/vendor-payout-methods/delete/{id}(id=${m.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')"><i class="bi bi-trash"></i>Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div><!--  Card body end-->


                </div><!--  Card  end-->
            </div>

        </div>

    </div>
</div>   <!--  Layout end-->
