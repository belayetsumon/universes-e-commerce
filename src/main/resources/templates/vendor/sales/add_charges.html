<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel"> Update Charges </h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">

    <form
        th:hx-post="@{/vendor-order/update-charges}"
        hx-trigger="submit"
        hx-target="body"
        hx-swap="outerHTML"
        method="post"
        enctype="multipart/form-data">



        <input type="hidden" name="id" th:value="${id}" />

        <div class="mb-3">
            <label>Delivery Charge</label>
            <input type="number" step="0.01" name="deliveryCharge" class="form-control"/>
        </div>

        <div class="mb-3">
            <label>Packing Charge</label>
            <input type="number" step="0.01" name="packingCharge" class="form-control"/>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close</button>
            <button type="submit" class="btn btn-success">Update Charges</button>
        </div>
    </form>

</div>
