<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add/Edit Color</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container py-4">

        <h2 th:text="${productColor.id == null} ? 'Add New Color' : 'Edit Color'"></h2>

        <form th:action="@{/colors}" th:object="${productColor}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Color Name</label>
                <input type="text" th:field="*{name}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/colors}" class="btn btn-secondary">Cancel</a>
        </form>

    </body>
</html>
