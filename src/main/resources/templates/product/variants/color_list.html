<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <section>
            <div class="row">
                <div class="col-sm-1"><h4> Product</h4></div>
                <div class="col-sm-5">   <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Product</li>
                            <li class="breadcrumb-item active" aria-current="page">Color</li>
                        </ol>
                    </nav>
                </div></div>
        </section>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-5 font-weight-bold "><strong> <i class="bi bi-list-task"></i> Color List</strong> </div>
                            <div class="col-sm-7 text-end">
                                <div class="btn-group ">
                                    <a th:href="@{/admin/index}" type="button" class="btn  btn-danger btn-sm"> <i class="bi bi-x-circle"></i> Close</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/productcolor/save}" th:object="${productColor}" method="post" class="needs-validation">
                            <input type="hidden" th:field="*{id}" />
                            <div class="mb-3">
                                <label class="form-label">Color Name</label>
                                <input type="text" th:field="*{name}" class="form-control"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                            <a th:href="@{/sizes}" class="btn btn-secondary">Cancel</a>
                        </form>
                        <span th:if="${ not #strings.isEmpty(message)}">

                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>
                        <div class="card-body table-responsive">
                            <table id="example" class="table table-bordered table-hover table-striped text-center">
                                <thead class="thead-light">
                                    <tr >
                                        <th>#</th>
                                        <th>Name</th>

                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="lists,status:${list}">
                                        <th th:text="${status.count}">1</th>

                                        <td>
                                            <span th:text="${lists.name}">    </span>


                                        </td>


                                        <td class="text-center"><a  type="button" th:href="@{/productcolor/edit/{id}(id=${lists.id})}">  <button class="btn btn-info btn-xs" > <i class="bi bi-pencil"></i> Edit </button>  </a></td>
                                        <td class="text-center"><a  type="button" th:href="@{/productcolor/delete/{id}(id=${lists.id})}">  <button class="btn btn-warning btn-xs"> <i class="bi bi-trash3"></i> Delete </button>  </a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->

        </div>   <!--  Layout end-->      </div><!--  Main Content  end-->
</div>
