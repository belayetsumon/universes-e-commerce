<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <section> 
            <div class="row">
                <div class="col-sm-1"><h4> Product</h4></div>
                <div class="col-sm-2">   <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Product List</li>
                        </ol>
                    </nav>
                </div></div>
        </section>
        <hr/>
        <div class="row">
            <div class="col-sm-9">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  
                            <div class="col-sm-5 font-weight-bold "><strong> <i class="bi bi-list-task"></i> Product  List</strong> </div>

                            <div class="col-sm-7 text-end"> 
                                <div class="btn-group ">
                                    <a class="btn btn-success btn-sm " th:href="@{/product/create}"> <i class="bi bi-plus-circle"></i> Add Product </a>
                                    <a th:href="@{/admin/index}" type="button" class="btn  btn-danger btn-sm"> <i class="bi bi-x-circle"></i> Close</a></div>
                            </div>

                        </div>
                    </div>
                  

        
                        
                        
                        <div class="card-body table-responsive">
                            <table id="example" class="table table-bordered table-hover table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Image </th>

                                        <th>Name</th>
                                        <th>UoM</th>

                                        <th>Price </th>
                                        <th>Status </th>

                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="productlists,status:${productlist}">
                                        <th th:text="${status.count}">1</th>
                                        <td>
                                            <span th:if="${ not #strings.isEmpty(productlists.imageName)}" class="badge bg-green pull-right"> 
                                                <img  class="img-responsive" th:src="@{/files/}+${productlists.imageName}" width="100px"  height="100px"/>
                                            </span>

                                            <span th:if="${#strings.isEmpty(productlists.imageName)}" > Image Not Found </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/product/details/{id}(id=${productlists.id})}" th:text="${productlists.title}">    </a>
                                            <br>
                                            <span>Cat:[[${productlists.category}]]</span>
                                        </td>
                                         <td th:text="${productlists.uom}">Otto</td>
                                        <td th:text="${productlists.salesPrice}">Otto</td>
                                        <td th:text="${productlists.status}">Otto</td>
                                        <td><a  type="button" th:href="@{/product/details/{id}(id=${productlists.id})}">  <button class="btn btn-success btn-sm " > <i class="bi bi-eye-slash"></i> View </button>  </a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
            <div class="col-sm-3">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  
                            <div class="col-sm-5 font-weight-bold ">  <strong><i class="fas fa-list"></i> Filter</strong> </div>



                        </div>
                    </div>
                    <div class="card-body">



                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div>
        </div>   <!--  Layout end-->      </div><!--  Main Content  end-->
</div>
