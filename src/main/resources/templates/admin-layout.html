            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background-color: #f0f2f5;
                overflow-x: hidden; /* Prevents horizontal scrolling */
            }
            .sidebar {
                width: 280px;
                background-color: #343a40;
                color: white;
                height: 100vh;
                display: flex;
                flex-direction: column;
                transition: width 0.3s ease;
                flex-shrink: 0;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1030;
                box-shadow: 0 14px 28px rgba(0,0,0,.25),0 10px 10px rgba(0,0,0,.22) !important;
            }
            .sidebar-header {
                height: 54px; /* Matches navbar height */
                padding: 0 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
            }
            .sidebar-header .navbar-brand {
                color: white;
                text-decoration: none;
                font-size: 1.25rem;
                font-weight: 700;
                margin-bottom: 0;
            }
            .sidebar-search {
                padding: 1rem;
            }
            .sidebar-search .form-control {
                background-color: #495057;
                border: none;
                color: white;
            }
            .sidebar-search .form-control::placeholder {
                color: #ced4da;
            }
            .sidebar-content {
                flex-grow: 1;
                overflow-y: auto; /* This makes the content area scrollable */
                -ms-overflow-style: none; /* For IE and Edge */
                scrollbar-width: none; /* For Firefox */
            }
            .sidebar-content::-webkit-scrollbar {
                display: none; /* For Chrome, Safari, and Opera */
            }
            .sidebar-nav .nav-item .nav-link {
                color: rgba(255, 255, 255, 0.7);
                padding: 0.75rem 1.5rem;
                display: flex;
                align-items: center;
                transition: background-color 0.2s;
            }
            .sidebar-nav .nav-item .nav-link:hover,
            .sidebar-nav .nav-item .nav-link.active {
                background-color: rgba(255, 255, 255, 0.1);
                color: white;
                border-left: 4px solid #0d6efd;
                padding-left: 1.25rem;
            }
            .sidebar-nav .nav-item .nav-link i {
                margin-right: 0.75rem;
                width: 20px;
                text-align: center;
            }
            .sidebar-nav .nav-item .nav-link span {
                flex-grow: 1;
            }
            .main-wrapper {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .main-container {
                margin-left: 280px;
                transition: margin-left 0.3s ease;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            .navbar {
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                position: fixed;
                top: 0;
                left: 280px;
                right: 0;
                z-index: 1040;
                transition: left 0.3s ease;
                background-color: #343a40 !important;
            }
            /* Reduce font size of top navbar items */
            .navbar .nav-link {
                font-size: 0.9rem;
            }
            .main-content {
                margin-top: 56px; /* Height of the navbar */
                overflow-y: auto; /* Enables vertical scrolling within this container */
                overflow-x: hidden; /* Prevents horizontal scrolling */
                flex-grow: 1; /* Allows the content area to fill available vertical space */
            }
            .card {
                border-radius: 0.5rem;
                border: 1px solid rgba(0, 0, 0, 0.125);
            }
            .card-title {
                font-weight: 600;
            }
            .card-icon {
                font-size: 2.5rem;
                padding: 1.25rem;
                border-radius: 50%;
                color: white;
            }
            .navbar-dark .navbar-nav .nav-link {
                color: rgba(255,255,255,.55);
            }
            .navbar-dark .navbar-nav .nav-link.active, .navbar-dark .navbar-nav .nav-link:hover {
                color: rgba(255,255,255,.75);
            }

            /* Submenu styles */
            .sidebar-nav .nav-item .nav-link[data-bs-toggle="collapse"] i.bi-chevron-right {
                transition: transform 0.2s ease-in-out;
            }
            .sidebar-nav .nav-item .nav-link[aria-expanded="true"] i.bi-chevron-right {
                transform: rotate(90deg);
            }
            .sidebar-nav .nav-item .collapse .nav-link {
                padding-left: 2.75rem;
                border-left: none;
            }
            .sidebar-nav .nav-item .collapse .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }
            .sidebar-nav .nav-item .collapse .nav-link.active {
                background-color: rgba(255, 255, 255, 0.1);
            }

            /* Collapsed sidebar styles */
            .sidebar-collapsed .sidebar {
                width: 70px;
            }
            .sidebar-collapsed .sidebar .sidebar-header,
            .sidebar-collapsed .sidebar .sidebar-search,
            .sidebar-collapsed .sidebar .sidebar-nav span {
                display: none;
            }
            .sidebar-collapsed .sidebar .sidebar-nav .nav-item .nav-link {
                padding: 0.75rem 0;
                justify-content: center;
            }
            .sidebar-collapsed .sidebar .sidebar-nav .nav-item .nav-link i {
                margin-right: 0;
            }
            .sidebar-collapsed .sidebar .nav-item .nav-link[data-bs-toggle="collapse"] i.bi-chevron-right {
                display: none;
            }
            .sidebar-collapsed .sidebar .collapse {
                display: none !important;
            }
            .sidebar-collapsed .main-container {
                margin-left: 70px;
            }
            .sidebar-collapsed .navbar {
                left: 70px;
            }
            .footer {
                box-shadow: 0 -0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            }
            #sidebar-toggle-btn {
                background-color: #343a40;
                border-color: #343a40;
                color: rgba(255, 255, 255, 0.7); /* Slightly grayed out text color for a better hover effect */
                transition: color 0.2s ease-in-out;
            }

            #sidebar-toggle-btn:hover {
                color: white; /* Change to pure white on hover */
            }
        </style>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Sidebar toggle functionality
                const toggleBtn = document.getElementById('sidebar-toggle-btn');
                const body = document.body;
                toggleBtn.addEventListener('click', () => {
                    body.classList.toggle('sidebar-collapsed');
                });

                // Menu item active state functionality
                const sidebarLinks = document.querySelectorAll('.sidebar-nav .nav-link');
                sidebarLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        // Remove active class from all links
                        sidebarLinks.forEach(l => l.classList.remove('active'));
                        // Add active class to the clicked link
                        link.classList.add('active');
                    });
                });

                // Function to update date and time
                function updateDateTime() {
                    const now = new Date();
                    const dateOptions = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
                    const timeOptions = {hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false};
                    const formattedDate = now.toLocaleDateString('en-US', dateOptions);
                    const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
                    const dateTimeElement = document.getElementById('current-date-time');
                    if (dateTimeElement) {
                        dateTimeElement.textContent = `${formattedDate} then ${formattedTime}`;
                    }
                }

                // Update the date and time every second
                setInterval(updateDateTime, 1000);

                // Initial call to display the time immediately
                updateDateTime();

                // Bootstrap dropdown hover functionality
                const userDropdown = document.getElementById('user-dropdown');
                if (userDropdown) {
                    let timeout;
                    userDropdown.addEventListener('mouseenter', () => {
                        clearTimeout(timeout);
                        const dropdown = new bootstrap.Dropdown(userDropdown.querySelector('.dropdown-toggle'));
                        dropdown.show();
                    });
                    userDropdown.addEventListener('mouseleave', () => {
                        timeout = setTimeout(() => {
                            const dropdown = new bootstrap.Dropdown(userDropdown.querySelector('.dropdown-toggle'));
                            dropdown.hide();
                        }, 200); // 200ms delay to allow mouse to move to dropdown items
                    });
                }

                // Custom JS to handle accordion behavior and close other submenus
                document.querySelectorAll('[data-bs-toggle="collapse"]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        const targetId = e.currentTarget.getAttribute('href');
                        document.querySelectorAll('.collapse.show').forEach(openCollapse => {
                            // Check if the open collapse is not the target of the current click
                            if (`#${openCollapse.id}` !== targetId) {
                                const collapseInstance = bootstrap.Collapse.getInstance(openCollapse);
                                if (collapseInstance) {
                                    collapseInstance.hide();
                                }
                            }
                        });
                    });
                });

            });
        </script>
