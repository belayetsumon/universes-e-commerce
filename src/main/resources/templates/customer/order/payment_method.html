<div xmlns:th="http://www.thymeleaf.org" layout:decorate="front-layout-inner-customar-page">
    <div layout:fragment = "main_content">
        <div> <h4> Order <small>Home>Order Payment</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold "><i class="fas fa-list"></i> Payment</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/checkout}"  method="post">
                            <label class="form-label">Choose Payment Method:</label>

                            <div class="form-check" th:each="method : ${methods}">
                                <input class="form-check-input"
                                       type="radio"

                                       th:value="${method.name()}"
                                       th:id="${'payment_' + method.name()}" />

                                <label class="form-check-label" th:for="${'payment_' + method.name()}"
                                       th:text="${method.displayName}">Payment Method</label>
                            </div>

                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div><!--  Card body end-->
                </div><!--  Card  end-->
            </div><!--  Main Content  end-->
        </div>
    </div>
</div>   <!--  Layout end-->
