<div xmlns:th="http://www.thymeleaf.org" layout:decorate="front-layout-inner-customar-page">
    <div layout:fragment = "main_content">


        <section class=" ">

            <div class="card">
                <div class="card-header">

                    <h5 class="font-weight-bold "><i class="fas fa-list"></i> Customer Dashboards </h5>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">


                            <div class="card-body">
                                <div class="row">

                                    <div class="col-sm-6">
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                <i class="fas fa-list"></i> Your Wallet
                                            </div>
                                            <div class="card-body">
                                                <div class="alert alert-info">
                                                    Balance: <strong th:text="${walletBalance}">0</strong> USD
                                                </div>

                                            </div>
                                        </div>
                                    </div>




                                    <div class="col-sm-6">
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                <i class="fas fa-list"></i>  Transactions
                                            </div>
                                            <div class="card-body">
                                                <table class="table table-bordered">
                                                    <tr>
                                                        <th>Date</th><th>Type</th><th>Description</th><th>Amount</th>
                                                    </tr>
                                                    <tr th:each="txn : ${transactions}">
                                                        <td th:text="${txn.timestamp}"></td>
                                                        <td th:text="${txn.type}"></td>
                                                        <td th:text="${txn.description}"></td>
                                                        <td th:text="${txn.amount}"></td>
                                                    </tr>
                                                </table></p>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                <i class="fas fa-list"></i>  SMS Whatsapp & Emails Details Report
                                            </div>
                                            <div class="card-body">
                                                <h5 class="card-title"></h5>
                                                <p class="card-text"></p>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                <i class="fas fa-list"></i>  New User
                                            </div>
                                            <div class="card-body">
                                                <h5 class="card-title"></h5>
                                                <p class="card-text"></p>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-sm-6">
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                <i class="fas fa-list"></i>  Latest Payment
                                            </div>
                                            <div class="card-body">
                                                <h5 class="card-title"></h5>
                                                <p class="card-text"></p>

                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-sm-6">
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                <i class="fas fa-list"></i>  Amount
                                            </div>
                                            <div class="card-body">
                                                <h5 class="card-title"></h5>
                                                <p class="card-text"></p>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>




                        </div>      </div>
                </div>
            </div>

        </section>








    </div>
</div>
