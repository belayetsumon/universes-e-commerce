<div xmlns:th="http://www.thymeleaf.org" layout:decorate="front-layout-inner-customar-page">
    <div layout:fragment = "main_content">
        <section>
            <div class="row">
                <div class="col-sm-3"><h4> Referral Rewards </h4></div>
                <div class="col-sm-5">   <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Referral Rewards</li>
                            <li class="breadcrumb-item active" aria-current="page">Request Cashout </li>
                        </ol>
                    </nav>
                </div></div>
        </section>
        <hr/>
        <div class="row">
            <div class="col-sm-9">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-5 font-weight-bold "><strong> <i class="bi bi-list-task"></i> Request Cash Out </strong> </div>

                            <div class="col-sm-7 text-end">
                                <!--                                <div class="btn-group ">
                                                                    <a class="btn btn-success btn-sm " th:href="@{/product/create}"> <i class="bi bi-plus-circle"></i> Add Product </a>
                                                                    <a th:href="@{/admin/index}" type="button" class="btn  btn-danger btn-sm"> <i class="bi bi-x-circle"></i> Close</a>
                                                                </div>-->
                            </div>

                        </div>
                    </div>
                    <div class="card-body table-responsive">
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/wallet/cashout}" method="post">
                            <div class="mb-3">
                                <label>Cashout Amount</label>
                                <input type="number" name="amount" min="1" step="0.01" required class="form-control">
                            </div>

                            label>Payment Method:</label>
                            <select name="paymentMethod" required>
                                <option value="">Select</option>
                                <option value="MOBILE">Mobile</option>
                                <option value="BANK">Bank</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Request Cashout</button>
                        </form>

                    </div>
                </div><!--  Card  end-->


            </div><!--  Main Content  end-->

        </div>   <!--  Layout end-->      </div><!--  Main Content  end-->
</div>
