<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reward Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container mt-4">
            <h2>Reward Points Dashboard</h2>

            <div class="card mb-4">
                <div class="card-body">
                    <h5>Wallet Balance: <span th:text="${walletBalance}">0</span> points</h5>
                    <p>Total Earned: <span th:text="${totalEarned}">0</span></p>
                    <p>Total Redeemed: <span th:text="${totalRedeemed}">0</span></p>
                </div>
            </div>

            <div class="mb-4">
                <h4>Redeem Points</h4>
                <form method="post" th:action="@{/redeem}">
                    <div class="mb-3">
                        <label>Points to Redeem</label>
                        <input type="number" name="points" class="form-control" required min="1"/>
                    </div>
                    <div class="mb-3">
                        <label>Redemption Type</label>
                        <select name="type" class="form-select" required>
                            <option value="COUPON">Coupon</option>
                            <option value="DISCOUNT">Discount</option>
                            <option value="GIFT">Gift</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Details</label>
                        <input type="text" name="details" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Redeem</button>
                </form>
            </div>

            <div>
                <h4>Redemption History</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Points Used</th>
                            <th>Type</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r : ${redemptions}">
                            <!--                            <td th:text="${#dates.format(r.redeemedAt, 'yyyy-MM-dd HH:mm')}"></td>-->
                            <td th:text="${r.pointsUsed}"></td>
                            <td th:text="${r.redemptionType}"></td>
                            <td th:text="${r.details}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
