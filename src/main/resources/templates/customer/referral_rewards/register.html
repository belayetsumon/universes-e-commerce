<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="container mt-5">

        <h2>Register</h2>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="hidden" name="ref" th:value="${ref}"/>

            <div class="mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Mobile</label>
                <input type="text" th:field="*{mobile}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" required />
            </div>

            <button class="btn btn-primary">Register</button>
        </form>

        <div th:if="${ref}">
            <p class="mt-3">Signing up with referral code: <strong th:text="${ref}"></strong></p>
        </div>

        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>

    </body>
</html>
