<div xmlns:th="http://www.thymeleaf.org" layout:decorate="front-layout-inner-customar-page">

    <div layout:fragment = "main_content">
        <section>
            <div class="row">
                <div class="col-sm-3"><h4> Referral Rewards </h4></div>
                <div class="col-sm-5">   <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Referral Rewards</li>
                            <li class="breadcrumb-item active" aria-current="page">Wallet Transaction</li>
                        </ol>
                    </nav>
                </div></div>
        </section>
        <hr/>
        <div class="row">
            <div class="col-sm-9">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-5 font-weight-bold "><strong> <i class="bi bi-list-task"></i> Wallet Transaction  List</strong> </div>

                            <div class="col-sm-7 text-end">
                                <!--                                <div class="btn-group ">
                                                                    <a class="btn btn-success btn-sm " th:href="@{/product/create}"> <i class="bi bi-plus-circle"></i> Add Product </a>
                                                                    <a th:href="@{/admin/index}" type="button" class="btn  btn-danger btn-sm"> <i class="bi bi-x-circle"></i> Close</a>
                                                                </div>-->
                            </div>

                        </div>
                    </div>





                    <div class="card-body table-responsive">
                        <table id="example" class="table table-bordered table-hover table-striped">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Wallet</th>
                                    <th>Amount </th>
                                    <th>Description </th>
                                    <th>Transactions Type </th>
                                    <th>Created At </th>
                                    <th>Expiry Date </th>
                                    <th>Redeemed </th>
                                    <th>Expired </th>



                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="lists,status:${list}">

                                    <th th:text="${status.count}">1</th>

                                    <td th:text="${lists.wallet.users.firstName}">Otto</td>


                                    <td th:text="${lists.amount}">  </td>
                                    <td th:text="${lists.description}">  </td>

                                    <td th:text="${lists.createdAt}">  </td>

                                    <td th:text="${lists.expiryDate}">  </td>

                                    <td th:text="${lists.type}">  </td>

                                    <td th:text="${lists.redeemed}">  </td>

                                    <td th:text="${lists.expired}">  </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>




                </div><!--  Card  end-->


            </div><!--  Main Content  end-->
            <div class="col-sm-3">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-5 font-weight-bold ">  <strong><i class="fas fa-list"></i> Filter</strong> </div>



                        </div>
                    </div>
                    <div class="card-body">



                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div>
        </div>   <!--  Layout end-->      </div><!--  Main Content  end-->
</div>
