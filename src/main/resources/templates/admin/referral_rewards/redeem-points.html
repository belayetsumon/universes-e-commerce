<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Redeem Reward Points</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container mt-4">
            <h2>Redeem Reward Points</h2>

            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form method="post" class="mb-3">
                <div class="mb-3">
                    <label>Points to Redeem</label>
                    <input type="number" name="points" class="form-control" required min="1" />
                </div>
                <div class="mb-3">
                    <label>Redemption Type</label>
                    <select name="type" class="form-select" required>
                        <option value="COUPON">Coupon</option>
                        <option value="DISCOUNT">Discount</option>
                        <option value="GIFT">Gift</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Details (e.g. Coupon code, gift description)</label>
                    <input type="text" name="details" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Redeem</button>
            </form>

        </div>
    </body>
</html>
