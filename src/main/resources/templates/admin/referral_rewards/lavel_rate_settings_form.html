<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <section>
            <div class="row">
                <div class="col-sm-3"><h4> Referral Rewards </h4></div>
                <div class="col-sm-5">   <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Referral Rewards</li>
                            <li class="breadcrumb-item active" aria-current="page">Level Settings</li>
                        </ol>
                    </nav>
                </div></div>
        </section>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-5 font-weight-bold "><strong> <i class="bi bi-list-task"></i> Level and Commission Rate Settings List</strong> </div>

                            <div class="col-sm-7 text-end">
                                <div class="btn-group ">
                                    <a class="btn btn-success btn-sm " th:href="@{/lavelratesettings/create}"> <i class="bi bi-plus-circle"></i> Add New </a>
                                    <a th:href="@{/admin/index}" type="button" class="btn  btn-danger btn-sm"> <i class="bi bi-x-circle"></i> Close</a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="card-body ">
                        <form th:action="@{/lavelratesettings/save}" method="post" th:object="${lavelRateSettings}">
                            <input type="hidden" th:field="*{id}" />

                            <!-- Global Error Message (optional) -->
                            <div th:if="${#fields.hasErrors()}">
                                <div class="alert alert-danger">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Level Dropdown -->
                            <div class="mb-3">
                                <label class="form-label">Level</label>
                                <select class="form-select" th:field="*{level}">
                                    <option value="">Select</option>
                                    <option th:each="l : ${levels}" th:value="${l}" th:text="${l}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></div>
                            </div>

                            <!-- Amount -->
                            <div class="mb-3">
                                <label class="form-label">Sales Amount</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{amount}" />
                                <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                            </div>

                            <!-- Total Ref -->
                            <div class="mb-3">
                                <label class="form-label">Total Ref</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{totalRef}" />
                                <div class="text-danger" th:if="${#fields.hasErrors('totalRef')}" th:errors="*{totalRef}"></div>
                            </div>

                            <!-- Commission Rate -->
                            <div class="mb-3">
                                <label class="form-label">Commission Rate</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{commissionRate}" />
                                <div class="text-danger" th:if="${#fields.hasErrors('commissionRate')}" th:errors="*{commissionRate}"></div>
                            </div>

                            <!-- Save Button -->
                            <button class="btn btn-primary">Save</button>
                            <a th:href="@{/levels}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div><!--  Card  end-->
            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->      </div><!--  Main Content  end-->
</div>
