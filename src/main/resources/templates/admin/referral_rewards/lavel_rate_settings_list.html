<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <section>
            <div class="row">
                <div class="col-sm-3"><h4> Referral Rewards </h4></div>
                <div class="col-sm-5">   <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="nav-link">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Referral Rewards</li>
                            <li class="breadcrumb-item active" aria-current="page">Level Settings</li>
                        </ol>
                    </nav>
                </div></div>
        </section>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-5 font-weight-bold "><strong> <i class="bi bi-list-task"></i> Level and Commission Rate Settings List</strong> </div>

                            <div class="col-sm-7 text-end">
                                <div class="btn-group ">
                                    <a class="btn btn-success btn-sm " th:href="@{/lavelratesettings/create}"> <i class="bi bi-plus-circle"></i> Add New </a>
                                    <a th:href="@{/admin/index}" type="button" class="btn  btn-danger btn-sm"> <i class="bi bi-x-circle"></i> Close</a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="card-body table-responsive">
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Level</th>
                                    <th>Sales Amount</th>
                                    <th>Total Ref</th>
                                    <th>Commission Rate</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="r ,status: ${list}">
                                    <td th:text="${status.count}"></td>
                                    <td>   [[${r.level}]]  </td>
                                    <td th:text="${r.amount}"></td>
                                    <td th:text="${r.totalRef}"></td>
                                    <td th:text="${r.commissionRate}"></td>
                                    <td>
                                        <a th:href="@{/lavelratesettings/edit/{id}(id=${r.id})}" class="btn btn-sm btn-warning">Edit</a>
                                    </td> <td>
                                        <form th:action="@{/lavelratesettings/delete/{id}(id=${r.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this rule?')">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--  Card  end-->
            </div><!--  Main Content  end-->
        </div>   <!--  Layout end-->      </div><!--  Main Content  end-->
</div>
