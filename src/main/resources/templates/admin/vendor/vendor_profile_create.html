<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">

        <section> 
            <div class="row">
                <div class="col-sm-3"><h4>Vendor</h4></div>
                <div class="col-sm-5">   
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a  class="nav-link" href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Vendor Edit </li>
                        </ol>
                    </nav>
                </div></div>
        </section>
        <section >
            <div class="card">
                <div class="card-header bg-info">
                    <h5 class="font-weight-bold "><i class="fas fa-list"></i> Customer Dashboards . <small>Welcome Mr.<span th:text="${username}"> </span></small></h5>
                </div>

                <div class="card-body">
                    <form th:action="@{/adminvendor/save}" th:object="${vendorprofile}" enctype="multipart/form-data" method="post" >
                        <div class="form-group">
                            <input type="hidden" class="form-control"  th:field="*{id}" />
                            <input type="hidden" class="form-control"  th:field="*{userId}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" aria-describedby="emailHelp" placeholder="">
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Book Name</span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" aria-describedby="emailHelp" placeholder="">
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Book Name</span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Designation</label>
                            <input type="text" class="form-control" th:field="*{designation}" aria-describedby="emailHelp" placeholder="">
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}">Book Name</span>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Company Name</label>
                            <input type="text" class="form-control" th:field="*{companyName}" aria-describedby="companyName" placeholder="">
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{firstName}">Book Name</span>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Phone/Mobile</label>
                            <input type="text" class="form-control" th:field="*{phone}" aria-describedby="emailHelp" placeholder="">
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Book Name</span>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="text" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="">
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Book Name</span>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Address</label>
                            <textarea type="text"  rows="10" class="form-control col-sm-8" th:field="*{address}" aria-describedby="emailHelp" placeholder="Enter Description"></textarea>
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Book Name</span>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Description</label>
                            <textarea type="text"  rows="10" class="form-control col-sm-8" th:field="*{description}" aria-describedby="emailHelp" placeholder="Enter Description"></textarea>
                            <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Book Name</span>
                        </div>


                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Status <span class="text-danger"> *</span></label>
                            <select id="inputState" class="form-control col-sm-3"  th:field="*{vendorStatusEnum}">
                                <option value=" "> Select one</option>              
                                <option th:each ="vendor_statuss : ${vendor_status}"
                                        th:value="${vendor_statuss} " 
                                        th:text="${vendor_statuss}"> Select one</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>

            </div>

        </section>

    </div>
</div>
