<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold "><i class="fas fa-list"></i> <span class="fs-5 fw-bold">  <i class="bi bi-justify"></i> Packaging Cost list  Total : [[${list.size()}]] </span></div>

                        </div>

                    </div>
                    <div class="card-body">

                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>

                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>ID</th>
                                        <th>Order</th>
                                        <th>Charge</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sc ,status: ${list}">
                                        <td th:text="${status.count}"></td>
                                        <td th:text="${sc.id}"></td>
                                        <td th:text="${sc.order.id}"></td>
                                        <td th:text="${sc.packagingCost}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <table class="table table-bordered" th:if="${ #lists.isEmpty(orderlist)}">
                            <tr>
                                <td> Sorry no order found ! </td>
                            </tr>
                        </table>
                    </div><!--  Card body end-->
                </div><!--  Card  end-->
            </div><!--  Main Content  end-->
        </div>
    </div>
</div>   <!--  Layout end-->
