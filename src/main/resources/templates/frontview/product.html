<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="front-layout-inner-page">

    <div layout:fragment="main_content">

        <section  class="breadcrumb_section">
            <div class="container-fluid bg-white">
                <nav aria-label="breadcrumb" class="pt-3 pb-1 ">
                    <ol class="breadcrumb ">
                        <li class="breadcrumb-item"><a href="/" class="nav-link">  <i class="bi bi-house text-danger"></i> Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Product List</li>
                    </ol>
                </nav>
            </div>
        </section>



        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-sm-3">

                    <div class="card border-0">
                        <div class="card-header ">
                            <span class="categoryTitle"> <span class="categoryTitle-title-square"></span> Product Category</span>
                        </div>
                        <!-- âœ… HTML -->
                        <div class="categorySidebar">
                            <ul class="category-list list-unstyled">
                                <li th:each="menu : ${productcategorylist}">
                                    <a th:href="@{/public/product-by-category/{prodcatid}(prodcatid=${menu.id})}"
                                       th:text="${menu.name}"></a>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>
                <div class="col-sm-9">
                    <div class="card border-0">

                        <div class="card-header">
                            <span th:text="${productlist.size()}"> </span> Products found
                        </div>

                        <div class="card-body">

                            <div class="row row-cols-1 row-cols-md-5 g-4">
                                <div class="col" th:each="productlists,status:${productlist}">

                                    <div class="card product-card  position-relative mb-4 hvr-bounce-in h-100">

                                        <span th:if="${ not #strings.isEmpty(productlists.imageName)}" class="">
                                            <img  class="card-img-top" th:src="@{/files/}+${productlists.imageName}" />
                                        </span>
                                        <span th:if="${#strings.isEmpty(productlists.imageName)}" >
                                            <img  class="card-img-top" th:src="@{/img/image-not-available.png}" />
                                        </span>

                                        <div class="badge-container">
                                            <span th:if="${productlists.totalDiscountPercent != null and productlists.totalDiscountPercent > 0}" class="badge rounded-pill bg-danger badge-custom" >
                                                -[[${productlists.totalDiscountPercent}]]%
                                            </span>
                                            <span  th:if="${productlists.featuredProduct}" class="badge rounded-pill bg-info badge-custom">Featured</span>
                                            <!--                                <span class="badge rounded-pill bg-warning badge-custom">Hot</span>-->
                                        </div>

                                        <div class="card-body">
                                            <div class="card-title">
                                                <a    class="nav-link text-decoration-none text-dark text-reds" th:href="@{/public/single-product/{prodid}(prodid=${productlists.id})}" >  <span  th:text="${productlists.title}">    </span> </a>
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="row"  th:if="${productlists.totalDiscountPercent > 0}">
                                                    <div class=" col-auto text-muted text-decoration-line-through"><span  th:text="${productlists.salesPrice}">    </span> /-</div>
                                                    <div class=" col-auto  text-success">-[[${productlists.totalDiscountedAmount}]]</div>
                                                    <div class=" col-auto  text-reds">[[${productlists.afterDiscountRemainingAmount}]]</div>
                                                </div>

                                                <div class="row"  th:unless="${productlists.totalDiscountPercent > 0}">
                                                    <div class="  text-center"><span  th:text="${productlists.salesPrice}">    </span> /-</div>
                                                </div>
                                                <div>
                                                    <a href="#" class="text-danger me-2"><i class="fas fa-heart"></i></a>
                                                    <a href="#" class="text-primary"><i class="fas fa-shopping-cart"></i></a>
                                                </div>
                                            </div>

                                            <form  class="" th:action="@{/cart/add}"  enctype="multipart/form-data" method="post" >

                                                <input type="hidden" class="form-control" th:name ="product_id" th:value="${productlists.id}" />

                                                <!--                                            <label  class="col-auto" for="exampleInputEmail1">Quantity:</label>-->

                                                <!--                                        <div class="fs-6 text-danger"> <strong> Price: </strong><span  th:text="${productlists.salesPrice}">    </span></div>-->
                                                <input  type="hidden" min="1"   class="col-auto form-control mb-3"  size="10" th:name="quantity" value="1" />

                                                <div class=" form-group text-center ">
                                                    <button class="btn btn-sm btn-danger" > <i class="bi bi-cart4 text-warning"></i> Add to Cart</button>
                                                    <button class="btn btn-sm btn-outline-warning mt-1" >  <i class="bi bi-suit-heart bi-4x text-reds"> </i> Add to WishList </button>
                                                </div>
                                            </form>


                                            <!--                                <div class="mt-2">
                                                                                <span class="badge bg-warning text-dark">Rating: 4.5 <i class="fas fa-star"></i></span>
                                                                                <span class="badge bg-secondary">Top</span>
                                                                                <span class="badge bg-primary">Trend</span>
                                                                            </div>-->

                                        </div>
                                    </div>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </section>
    </div>
</div>
