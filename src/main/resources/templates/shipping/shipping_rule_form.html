<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-5 font-weight-bold ">
                                <span class="fs-5 fw-bold">  <i class="bi bi-justify"></i>   <span th:text="${shippingChargeRule.id} != null ? 'Edit Rule' : 'Create New Rule'">Form</span>
                                </span>
                            </div>

                            <div class="col-sm-7 text-end">
                                <div class="btn-group ">

                                    <a th:href="@{/shippingcharge/list}" type="button" class="btn  btn-danger btn-sm"> <i class="bi bi-x-circle"></i> Close</a>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">

                        <!-- Global error message -->
                        <div th:if="${formError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${formError}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <form th:action="@{/shippingcharge/save}" method="post" th:object="${shippingChargeRule}">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="mb-3">
                                <label class="form-label">Zone Type</label>
                                <select class="form-select w-25" th:field="*{zoneType}" required>
                                    <option value="" disabled selected>Select Zone Type</option>
                                    <option th:each="z : ${zoneTypes}" th:value="${z}" th:text="${z}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Min Weight (kg)</label>
                                <input type="number" step="0.01" class="form-control w-25" th:field="*{minWeight}" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Max Weight (kg)</label>
                                <input type="number" step="0.01" class="form-control w-25" th:field="*{maxWeight}" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Base Charge</label>
                                <input type="number" step="0.01" class="form-control w-25" th:field="*{charge}" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Extra Charge Per Kg</label>
                                <input type="number" step="0.01" class="form-control w-25" th:field="*{extraPerKg}" required/>
                            </div>

                            <button type="submit" class="btn btn-success">Save</button>

                        </form>


                    </div><!--  Card body end-->
                </div><!--  Card  end-->
            </div><!--  Main Content  end-->
        </div>
    </div>
</div>   <!--  Layout end-->
