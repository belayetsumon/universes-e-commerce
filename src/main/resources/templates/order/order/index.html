<div xmlns:th="http://www.thymeleaf.org" layout:decorate="admin-layout">
    <div layout:fragment = "main_content">
        <div> <h4> Order <small>Home>Order</small></h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-header">
                        <div class="row">  <div class="col-sm-5 font-weight-bold text-danger"><i class="fas fa-list"></i> Order List : Total      <span th:text="${orderlist.size()}">Otto</span></div>
                            <!--                            <div class="col-sm-7 "> <a class="btn btn-success btn-sm float-right" th:href="@{/testimonial/create}"> Add Testimonial</a></div>-->
                        </div>

                    </div>
                    <div class="card-body">

                        <span th:if="${ not #strings.isEmpty(message)}">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}" > </span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </span>

                        <table class="table table-bordered" th:if="${ not #lists.isEmpty(orderlist)}">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Customer</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Email</th>
                                    <th scope="col"> Status </th>
                                    <th scope="col"> Total </th>
                                    <th scope="col"> Date Added </th>
                                    <th scope="col"> Date Modified </th>
                                     <th scope="col">Details </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr th:each="orderlists,status:${orderlist}">
                                    <th th:text="${status.count}">1</th>
                                    <td> <a  th:href="@{/order/details/{oid}(oid=${orderlists.id})}" th:text="${orderlists.customer.name}">    </a></td>
                                    <td th:text="${orderlists.customer.mobile}">Otto</td>
                                    <td th:text="${orderlists.customer.email}">Otto</td>
                                    <td th:text="${orderlists.status}">Otto</td>
                                    <td th:text="${orderlists.total}">Otto</td>
                                    <td th:text="${orderlists.created}">Otto</td>
                                    <td th:text="${orderlists.modified}">@mdo</td>
                                     <td> @mdo </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <table class="table table-bordered" th:if="${ #lists.isEmpty(orderlist)}">
                            <tr>
                                <td> Sorry no order found ! </td>
                            </tr>
                        </table>


                    </div><!--  Card body end-->


                </div><!--  Card  end-->


            </div><!--  Main Content  end-->

        </div>   <!--  Layout end-->
    </div>    </div>
